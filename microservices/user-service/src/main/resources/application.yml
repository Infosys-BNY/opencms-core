spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:opencms_users
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  session:
    store-type: redis
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8082

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-must-be-at-least-256-bits-long-for-hs256-algorithm}
  expiration: 86400000

logging:
  level:
    org.opencms.user: DEBUG
    org.springframework.security: DEBUG
