spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: always
      continue-on-error: false

logging:
  level:
    org.opencms.content: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
