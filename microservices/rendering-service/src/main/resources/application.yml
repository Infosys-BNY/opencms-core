server:
  port: 8084

spring:
  application:
    name: rendering-service
  datasource:
    url: jdbc:h2:mem:renderingdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s

rendering:
  jsp:
    repository: /tmp/opencms-jsp
    cache-size: 1000
  cache:
    enabled: true

logging:
  level:
    org.opencms.rendering: DEBUG
